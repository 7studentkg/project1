user root root;

worker_processes 8;

events {
    worker_connections 512;
}

error_log /var/log/nginx-error.log info;


http {
    include /etc/nginx/mime.types;
    upstream django_server {
        server django:8000;
    }

    server {
        server_name togetherrecruitment.kg;

        location /api/v1/ {
            proxy_pass http://django_server;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Host $server_name;
            client_max_body_size 128M;
            proxy_redirect off;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

       }

        location /back_static/ {
            root /opt/services;
       }

        location /back_media/ {
            root /opt/services;
       }

        listen 443 ssl;
        ssl_certificate /etc/letsencrypt/live/togetherrecruitment.kg/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/togetherrecruitment.kg/privkey.pem;
    }

    server {
        if ($host = togetherrecruitment.kg) {
            return 301 https://$host$request_uri;
        }

        if ($host = www.togetherrecruitment.kg) {
            return 301 https://$host$request_uri;
        }

        listen 8000;
        server_name togetherrecruitment.kg;
        return 404;
    }
}
